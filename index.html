layout: compress
---
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author }}" />
    <link rel="shortcut icon" href="img/favicon.jpg">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/modern-blog.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!--[if IE]>
    <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
    if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
        var root = document.getElementsByTagName('html')[0];
        root.setAttribute('class', 'ff');
    }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125012328-3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-125012328-3');
    </script>
    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/a3f3bedafbec119134e80504e/0a1258b7988c3ce0631b1c541.js");
    </script>
    <style>
        .links a {
            color:  #3b393d !important;
        }
    </style>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1>Prophet Rishi<span>Peace Be Upon Me</span></h1>

        <nav class="links">
            <a href="https://twitter.com/Rishi_Giri_"><i class="fa fa-twitter-square fa-3x"></i></a>
            <a href="https://instagram.com/iama_rishi"><i class="fa fa-instagram fa-3x"></i></a>
            <a href="https://facebook.com/RishiDotJS"><i class="fa fa-facebook-square fa-3x"></i></a>
            <a href="https://github.com/CodeDotJS"><i class="fa fa-github-square fa-3x"></i></a>
        </nav>
        </header>
        <div class="content">
            <!-- trianglify pattern container -->
            <div class="pattern pattern--hidden"></div>
            <!-- cards -->
            <div class="wrapper">
                {% for post in site.posts %}
                <div class="card" data-id="{{ post.id }}">
                    <div class="card__container card__container--closed">
                        <svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1200" preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <clipPath id="{{ post.id }}-clip-path">
                                    <polygon class="clip" points="0,1200 0,0 1920,0 1920,1200"></polygon>
                                </clipPath>
                            </defs>
                            <image clip-path="url(#{{ post.id }}-clip-path)" width="1920" height="1200" xlink:href="{{ post.image }}"></image>
                        </svg>
                        <div class="card__content">
                            <i class="card__btn-close fa fa-times"></i>
                            <div class="card__caption">
                                <h2 class="card__title">{{ post.title }}</h2>
                                <p class="card__subtitle">{{ post.subtitle }}</p>
                            </div>
                            <div class="card__copy">
                                <div class="meta">
                                    <img class="meta__avatar" src="{{ post.avatar }}" />
                                    <span class="meta__author">{{ post.author }}</span>
                                    <span class="meta__date">{{ post.date | date: "%d-%m-%Y" }}</span>
                                </div>
                                {{ post.content }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- /cards -->
            </div>
        </div>
        <!-- /container -->
    </div>
    <!-- JS -->
    <script src="js/vendors/trianglify.min.js"></script>
    <script src="js/vendors/TweenMax.min.js"></script>
    <script src="js/vendors/ScrollToPlugin.min.js"></script>
    <script src="js/vendors/cash.min.js"></script>
    <script src="js/card-modern-blog.js"></script>
    <script src="js/modern-blog.js"></script>
</body>

</html>
